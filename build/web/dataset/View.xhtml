<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDatasetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDatasetLabel_id}"/>
                    <h:outputText value="#{datasetController.selected.id}" title="#{bundle.ViewDatasetTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_LCore}"/>
                    <h:outputText value="#{datasetController.selected.LCore}" title="#{bundle.ViewDatasetTitle_LCore}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_LSurf}"/>
                    <h:outputText value="#{datasetController.selected.LSurf}" title="#{bundle.ViewDatasetTitle_LSurf}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_LO2}"/>
                    <h:outputText value="#{datasetController.selected.LO2}" title="#{bundle.ViewDatasetTitle_LO2}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_LBp}"/>
                    <h:outputText value="#{datasetController.selected.LBp}" title="#{bundle.ViewDatasetTitle_LBp}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_surfStbl}"/>
                    <h:outputText value="#{datasetController.selected.surfStbl}" title="#{bundle.ViewDatasetTitle_surfStbl}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_coreStbl}"/>
                    <h:outputText value="#{datasetController.selected.coreStbl}" title="#{bundle.ViewDatasetTitle_coreStbl}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_bpStbl}"/>
                    <h:outputText value="#{datasetController.selected.bpStbl}" title="#{bundle.ViewDatasetTitle_bpStbl}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_comfort}"/>
                    <h:outputText value="#{datasetController.selected.comfort}" title="#{bundle.ViewDatasetTitle_comfort}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_decision}"/>
                    <h:outputText value="#{datasetController.selected.decision}" title="#{bundle.ViewDatasetTitle_decision}"/>
                    <h:outputText value="#{bundle.ViewDatasetLabel_datasetType}"/>
                    <h:outputText value="#{datasetController.selected.datasetType}" title="#{bundle.ViewDatasetTitle_datasetType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{datasetController.destroyAndView}" value="#{bundle.ViewDatasetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDatasetEditLink}"/>
                <br />
                <h:commandLink action="#{datasetController.prepareCreate}" value="#{bundle.ViewDatasetCreateLink}" />
                <br />
                <h:commandLink action="#{datasetController.prepareList}" value="#{bundle.ViewDatasetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDatasetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
