<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatasetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDatasetEmpty}" rendered="#{datasetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{datasetController.items.rowCount > 0}">
                    <h:outputText value="#{datasetController.pagination.pageFirstItem + 1}..#{datasetController.pagination.pageLastItem + 1}/#{datasetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{datasetController.previous}" value="#{bundle.Previous} #{datasetController.pagination.pageSize}" rendered="#{datasetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{datasetController.next}" value="#{bundle.Next} #{datasetController.pagination.pageSize}" rendered="#{datasetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{datasetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_LCore}"/>
                            </f:facet>
                            <h:outputText value="#{item.LCore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_LSurf}"/>
                            </f:facet>
                            <h:outputText value="#{item.LSurf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_LO2}"/>
                            </f:facet>
                            <h:outputText value="#{item.LO2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_LBp}"/>
                            </f:facet>
                            <h:outputText value="#{item.LBp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_surfStbl}"/>
                            </f:facet>
                            <h:outputText value="#{item.surfStbl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_coreStbl}"/>
                            </f:facet>
                            <h:outputText value="#{item.coreStbl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_bpStbl}"/>
                            </f:facet>
                            <h:outputText value="#{item.bpStbl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_comfort}"/>
                            </f:facet>
                            <h:outputText value="#{item.comfort}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_decistion}"/>
                            </f:facet>
                            <h:outputText value="#{item.decistion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatasetTitle_datasetType}"/>
                            </f:facet>
                            <h:outputText value="#{item.datasetType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{datasetController.prepareView}" value="#{bundle.ListDatasetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datasetController.prepareEdit}" value="#{bundle.ListDatasetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datasetController.destroy}" value="#{bundle.ListDatasetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{datasetController.prepareCreate}" value="#{bundle.ListDatasetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDatasetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
